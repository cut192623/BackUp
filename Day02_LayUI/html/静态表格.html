<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>静态表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>

<table class="layui-table" lay-even lay-skin="line" lay-size="lg">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>name</th>
        <th>date</th>
        <th>sign</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>sss</td>
        <td>2016-11-29</td>
        <td>aaaaaa</td>
    </tr>
    <tr>
        <td>sss</td>
        <td>2016-11-28</td>
        <td>aaaaaa</td>
    </tr>
    </tbody>
</table>

<!-- 引入layui对应的js文件 -->
<script src="../js/layui.js"></script>
</body>
</html>
